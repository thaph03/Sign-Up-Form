<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="yuukalogo.webp" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="content">
      <div class="picture">
        <div class="logo">
          <img
            src="yuukalogo.webp"
            alt="logo"
            class="balogo"
            height="120"
            width="120"
          />
          <h1 class="Otalku">Otalku</h1>
        </div>
      </div>
      <div class="right">
        <div class="dummy-text left">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi!
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p class="remote-text">You <em>know</em> you want to.</p>
        </div>
        <form action="#">
          <div class="form left">
            <p class="form-title">Let's do this!</p>
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>

            <div class="input">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="input">
              <label for="phone-number">Phone number</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="9"
              />
            </div>

            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="passwor" required />
            </div>

            <div class="input">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
          <div class="left button">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="log-in left">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
